
<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>List to Sell | List your part for sale</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">VDub Parts Barn width:300px;</a>
      <nav>
        <a href="index.html">Home</a>
        <!-- <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
        <a href="resume.html">Resume</a> -->
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Seller's Information</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="seller name">Seller's Name</label>
            <input type="text" id="sellerName" name="sellerName" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="sellerEmail" name="sellerEmail" placeholder="example@gmail.com" required="required">
          </li>

          <li>
            <label for="phone">Phone</label>
            <input type="tel" id="sellerPhone" name="sellerPhone" placeholder="(800) 000-0000" required="required">
          </li>




          <!-- <li>
            <label for="message">Description</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li> -->
        </ul>
        <!-- <input type="submit"> -->
      </form>

      <h1>Part's information</h1>
      <form id="contact-form">
        <ul>
          <li>
            <label for="part-name">Kind of part</label>
            <input type="text" id="partName" name="name" placeholder="starter" required="required">
          </li>

          <li>
            <label for="department">Department</label>
            <input type="text" name="department" list="department">

              <datalist id="department">
                <option value="Electrical">
                <option value="Body">
                <option value="transmission">
                <option value="Engine">
              </datalist>
          </li>

          <li>
            <label for="part-condition">partCondition</label>
            <input type="text" id="partCondition" name="name" placeholder="used" required="required">
          </li>


          <li>
            <label for="price">Price</label>
            <input type="currency" id="price" name="price" placeholder="$100.00" required="required">
          </li>
          <li>
            <label for="message">Description</label>
            <textarea id="message" name="description" required="required"></textarea>
          </li>

          <li>
            <label for="part-condition">photo</label>
            <input type="text" id="partCondition" name="photo" placeholder="url:https://" required="required">
          </li>



        </ul>
        <input type="submit" id="submitButton">
        
      </form>












    </section>

  </div>

    <footer> 
      <div class="container">
        &copy; Copyright 2019 Victor Chung
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/sell.js" type="text/javascript"></script>
</body>

</html>
